<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the flag!</title>
  </head>
  <body>
    <header>
      <h1>Guess the country 🗺️</h1>
      <p class="between">(Between 1 and 100++)</p>
      <button class="btn again">Reinitialise!</button>
      <!-- number will be change by country  -->

      <img class="number" src="./images/flag-poland.jpeg" />
    </header>
    <main>
      <section class="left">
        <input type="text" class="guess" />
        <button class="btn check">Check!</button>
        <button class="btn next">Next!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">💯 Score: <span class="score">2</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
